<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RDVSP V4 â€” Bug</title>
  <style>
    :root{
      --bg1:#05050a;
      --card:#0e0b14;
      --accent1:#e54ef6;
      --accent2:#ff5fa1;
      --muted:#b9b4c8;
      font-family: Inter, "Segoe UI", Roboto, Arial, system-ui;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;margin:0;
      background:linear-gradient(180deg,#04040a 0%, #0b0710 100%);
      color:#fff;
    }
    .wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:18px;flex-direction:column;}
    .title{
      font-size:24px;
      font-weight:800;
      margin-bottom:14px;
      color:#ff5fa1;
      text-align:center;
      letter-spacing:1px;
      text-shadow:0 0 8px rgba(229,78,246,0.5);
    }
    .panel{
      width:420px;max-width:94vw;text-align:center;
      border-radius:24px;padding:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      box-shadow:0 30px 80px rgba(0,0,0,0.6);
    }
    .logo{
      width:120px;height:120px;border-radius:50%;object-fit:cover;
      margin:0 auto 18px auto;
      box-shadow:0 0 25px rgba(229,78,246,0.8), 0 0 45px rgba(255,95,161,0.4);
      border:3px solid rgba(229,78,246,0.5);
    }
    label{display:block;text-align:left;color:#e3c9ff;font-size:13px;margin:10px 0 6px;font-weight:600}
    .input,.select{
      width:100%;padding:14px 12px;border-radius:12px;
      background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      color:#fff;font-size:16px;outline:none;
    }
    .input:focus,.select:focus{
      border-color:var(--accent1);
      box-shadow:0 0 18px rgba(229,78,246,0.2);
    }
    .status{
      margin-top:6px;
      font-size:14px;
      color:#4ef67b;
      font-weight:600;
      text-align:left;
    }
    .send-wrap{margin-top:18px}
    .send-btn{
      width:100%;padding:14px;border-radius:14px;border:none;
      font-weight:800;font-size:16px;cursor:pointer;
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#051018;box-shadow:0 18px 40px rgba(229,78,246,0.15);
    }
    .overlay{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(2,2,6,0.6);backdrop-filter:blur(4px);opacity:0;pointer-events:none;transition:all .2s}
    .overlay.show{opacity:1;pointer-events:auto}
    .modal{width:300px;background:#0e0b14;padding:18px;border-radius:14px;text-align:center}
    .check{width:70px;height:70px;border-radius:50%;margin:0 auto 12px;background:rgba(46,204,113,0.1);display:flex;align-items:center;justify-content:center}
    .muted{color:var(--muted);font-size:14px;margin-top:4px}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- teks besar -->
    <div class="title">by mister44</div>

    <div class="panel">
      <img src="logo.jpg" class="logo" alt="Logo">

      <label for="target">Target Number</label>
      <input id="target" class="input" type="tel" placeholder="6281234567890" />
      <div class="status">Status: Aktif</div>

      <label for="bugType">Jenis Bug</label>
      <select id="bugType" class="select">
        <option value="crash">Crash</option>
        <option value="blankscreen">BlankScreen</option>
      </select>

      <div class="send-wrap">
        <button id="sendBtn" class="send-btn">SEND BUG</button>
      </div>
    </div>
  </div>

  <!-- modal sukses -->
  <div id="overlay" class="overlay">
    <div class="modal">
      <div class="check">
        <svg viewBox="0 0 24 24" fill="none" stroke="#bff5d0" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
          <path d="M20 6L9 17l-5-5"></path>
        </svg>
      </div>
      <div style="font-weight:800;font-size:18px" id="modalTitle">SUKSES</div>
      <div class="muted" id="modalText">Pesan berhasil dikirim.</div>
      <div style="height:10px"></div>
      <button id="closeBtn" style="padding:8px 12px;border-radius:10px;border:none;background:rgba(255,255,255,0.04);color:#aaa;cursor:pointer">Tutup</button>
    </div>
  </div>

<script>
  const target=document.getElementById('target');
  const bugType=document.getElementById('bugType');
  const sendBtn=document.getElementById('sendBtn');
  const overlay=document.getElementById('overlay');
  const modalText=document.getElementById('modalText');
  const closeBtn=document.getElementById('closeBtn');

  function clean(s){return (s||'').replace(/\D/g,'');}
  function valid(n){return n && n.length>=8 && n.length<=15;}

  sendBtn.addEventListener('click',()=>{
    const num=clean(target.value);
    const type=bugType.value;
    if(!valid(num)){
      modalText.textContent="Nomor tidak valid!";
      overlay.classList.add('show');return;
    }
    sendBtn.disabled=true;sendBtn.textContent="SENDING...";
    console.log("UI_ONLY -> SEND BUG",type,"to",num);
    setTimeout(()=>{
      sendBtn.disabled=false;sendBtn.textContent="SEND BUG";
      modalText.textContent="BUG '"+type+"' berhasil dikirim ke +"+num;
      overlay.classList.add('show');
    },900);
  });
  closeBtn.onclick=()=>overlay.classList.remove('show');
</script>
</body>
</html>
